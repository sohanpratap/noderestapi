<!DOCTYPE>
<html ng-app="myApp">
	<head><title>Contact List App</title>
	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	
	</head>
	<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App check</h1>
		<table class="table">
			<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
			</thead>
			<tbody>
			
			<tr>
			<td><input class="form-control" ng-model="contact.name"></td>
			<td><input class="form-control" ng-model="contact.email"></td>
			<td><input class="form-control" ng-model="contact.number"></td>
			<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
			</td>
			<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;
				<button class="btn btn-info" ng-click="deselect()">Clear</button>
			</td>
			</tr>

			<tr ng-repeat="contact in contactlist">
				<th>{{contact.name}}</th>
				<th>{{contact.email}}</th>
				<th>{{contact.number}}</th>
				<th><button class="btn-danger" ng-click="remove(contact._id)">Delete</button></th>
				<th><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></th>
			</tr>
			
			</tbody>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	
	</body>
</html>
